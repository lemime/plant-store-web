<div class="user" *ngFor="let user of users | async">
  <app-edit-user></app-edit-user>
  {{user.username}}
  <button style="transform: scale(0.8)" class="btn-red btn-circle my-0" (click)="onDelete(user._id)">
    <i class="fa fa-trash"></i>
  </button>
  <button style="transform: scale(0.8)" class="btn btn-circle my-0" (click)="onEdit(user)">
    <i class="fa fa-pencil"></i>
  </button>
  <app-order-list (delete)="onDeleteOrder($event)" [orders]="user.orders"></app-order-list>
</div>
