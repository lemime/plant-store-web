<form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2 style="align-self: flex-start">Log in</h2>
  <label class="m-b-xs">
    <input type="text" formControlName="username" placeholder="e-mail" />
  </label>
  <label>
    <input type="password" formControlName="password" placeholder="password" />
  </label>
  <p (click)="initReset()" class="green">Forgot password?</p>
  <button type="submit" class="btn max-width" [disabled]="!loginForm.valid">
    Submit
  </button>
</form>
